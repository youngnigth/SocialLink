<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-800 to-gray-900 min-h-screen">

    <div class="max-w-4xl mx-auto p-6">

        <!-- Header Profile -->
        <div class="text-center py-8">
            <img class="w-32 h-32 rounded-full border-4 border-indigo-400 shadow-lg mx-auto" src="https://via.placeholder.com/150" alt="Imagen">
            <h1 class="text-4xl text-white font-bold mt-4">GYD</h1>
            <p class="text-indigo-300 text-lg">Tech Industries • Entrepreneur • Venture Capital Investor</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex justify-center gap-6 mb-8 text-white">
            <button onclick="showSection('youtube')" class="bg-red-500 hover:bg-red-600 py-2 px-6 rounded-lg shadow-lg">
                <i class="fab fa-youtube"></i> YouTube
            </button>
            <button onclick="showSection('book')" class="bg-yellow-500 hover:bg-yellow-600 py-2 px-6 rounded-lg shadow-lg">
                <i class="fas fa-book"></i> Book
            </button>
            <button onclick="showSection('appointment')" class="bg-teal-500 hover:bg-teal-600 py-2 px-6 rounded-lg shadow-lg">
                <i class="fas fa-calendar-check"></i> Appointment
            </button>
        </div>

        <!-- Sections -->
        <div id="youtube" class="section p-6 bg-gray-800 text-white rounded-xl shadow-lg hidden">
            <h2 class="text-2xl font-semibold mb-4"><i class="fab fa-youtube text-red-500"></i> YouTube Channel</h2>
            <iframe class="w-full h-60 rounded-lg" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            <p class="mt-4">Subscribe for the latest tech insights and tutorials!</p>
        </div>

        <div id="book" class="section p-6 bg-yellow-500 text-white rounded-xl shadow-lg hidden">
            <h2 class="text-2xl font-semibold mb-4"><i class="fas fa-book"></i> Buy My Book</h2>
            <img src="https://via.placeholder.com/150x200" class="rounded-lg mx-auto shadow-lg mb-4">
            <p>Discover strategies for success in tech and entrepreneurship.</p>
            <button class="mt-4 px-6 py-2 bg-gray-900 hover:bg-gray-800 text-white rounded-lg">Order Now</button>
        </div>

        <div id="appointment" class="section p-6 bg-teal-500 text-white rounded-xl shadow-lg hidden">
            <h2 class="text-2xl font-semibold mb-4"><i class="fas fa-calendar-check"></i> Schedule an Appointment</h2>
            <form class="space-y-4">
                <input type="text" placeholder="Your Name" class="w-full p-3 rounded text-gray-900">
                <input type="email" placeholder="Your Email" class="w-full p-3 rounded text-gray-900">
                <input type="date" class="w-full p-3 rounded text-gray-900">
                <button class="w-full mt-2 bg-gray-900 text-white py-3 rounded-lg hover:bg-gray-800">Book Now</button>
            </form>
        </div>

        <footer class="text-center mt-12 text-indigo-300 text-sm opacity-70">
            © 2025 GYD
        </footer>

    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>

</body>
</html>
